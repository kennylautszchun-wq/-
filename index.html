<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025/26 稅務地圖懶人包 - KLAU</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans HK', sans-serif;
            background-color: #050507;
            margin: 0;
            padding: 0;
        }
        .neon-orange { color: #f97316; filter: drop-shadow(0 0 8px rgba(249, 115, 22, 0.6)); }
        .neon-blue { color: #3b82f6; filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.6)); }
        .bg-grid {
            background-image: linear-gradient(#1e293b 1px, transparent 1px), linear-gradient(90deg, #1e293b 1px, transparent 1px);
            background-size: 40px 40px;
        }
        @media print {
            .no-print { display: none !important; }
            .print-page { 
                page-break-after: always; 
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const HudBracket = ({ position }) => {
            const positions = {
                tl: "top-8 left-8 border-t-2 border-l-2",
                tr: "top-8 right-8 border-t-2 border-r-2",
                bl: "bottom-8 left-8 border-b-2 border-l-2",
                br: "bottom-8 right-8 border-b-2 border-r-2"
            };
            return <div className={`absolute w-8 h-8 border-blue-500/30 ${positions[position]} pointer-events-none`}></div>;
        };

        const TaxPage = ({ children, pageNumber, subtitle }) => (
            <div className="print-page relative w-full min-h-[1122px] bg-[#050507] text-white p-16 flex flex-col overflow-hidden border-b border-blue-900/30 mb-10 shadow-2xl mx-auto max-w-[850px]">
                <div className="absolute inset-0 opacity-[0.1] bg-grid pointer-events-none"></div>
                <div className="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_50%_50%,rgba(30,58,138,0.1),transparent_70%)]"></div>
                
                <HudBracket position="tl" />
                <HudBracket position="tr" />
                <HudBracket position="bl" />
                <HudBracket position="br" />

                <div className="flex justify-between items-start z-10 mb-12 border-b border-blue-900/50 pb-6">
                    <div className="flex items-center gap-4">
                        <div className="w-12 h-12 rounded-xl bg-orange-500/10 border border-orange-500/50 flex items-center justify-center shadow-[0_0_15px_rgba(249,115,22,0.3)]">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#f97316" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="3 11 22 2 13 21 11 13 3 11"></polygon></svg>
                        </div>
                        <div>
                            <div className="text-xl font-black tracking-tighter text-white uppercase font-mono">TAX MAP <span className="text-orange-500">2026</span></div>
                            <div className="text-[10px] font-mono text-blue-400 tracking-[0.3em] uppercase">{subtitle}</div>
                        </div>
                    </div>
                    <div className="text-right font-mono">
                        <div className="text-sm text-gray-500 mb-1 tracking-widest uppercase">Data_Pack_ID</div>
                        <div className="text-3xl font-bold text-blue-500/80">0{pageNumber}</div>
                    </div>
                </div>

                <div className="flex-1 z-10 flex flex-col">
                    {children}
                </div>

                <div className="mt-12 flex justify-between items-end z-10 pt-6 border-t border-blue-900/50">
                    <div className="text-[10px] font-mono text-gray-500 uppercase tracking-widest">
                        SYSTEM.STATUS: ENCRYPTED // HK_TAX_LAYER_25/26
                    </div>
                    <div className="text-[10px] font-mono text-orange-500/70 tracking-widest uppercase font-bold">
                        STRATEGIC_ADVISORY_NODE // KLAU
                    </div>
                </div>
            </div>
        );

        const DataNode = ({ title, value, sub, color = "blue" }) => {
            const theme = color === "blue" ? "border-blue-500/30 text-blue-400" : "border-orange-500/30 text-orange-500";
            return (
                <div className={`relative bg-[#0d0d12]/80 backdrop-blur-sm border rounded-xl p-6 ${theme}`}>
                    <div className="text-[10px] font-bold uppercase tracking-widest font-mono opacity-70 mb-2">{title}</div>
                    <div className="text-4xl font-black tracking-tighter mb-1">{value}</div>
                    {sub && <div className="text-[11px] text-gray-500 font-medium leading-tight">{sub}</div>}
                </div>
            );
        };

        const App = () => {
            return (
                <div className="pb-20">
                    {/* Floating Download Button */}
                    <div className="fixed top-8 right-8 z-50 no-print">
                        <button 
                            onClick={() => window.print()}
                            className="bg-orange-600 hover:bg-orange-500 text-white font-black py-4 px-8 rounded-xl shadow-[0_0_30px_rgba(249,115,22,0.4)] transition-all active:scale-95"
                        >
                            導出 TAX MAP PDF
                        </button>
                    </div>

                    {/* Page 1: Cover */}
                    <TaxPage pageNumber={1} subtitle="Navigation.Initialize">
                        <div className="flex flex-col justify-center h-full pt-10">
                            <div className="text-orange-500 font-mono text-sm font-bold mb-6 tracking-[0.4em] uppercase">Status: Priority Mission</div>
                            <h1 className="text-[84px] font-black leading-[0.85] mb-10 tracking-tighter uppercase">
                                <span className="text-white block">2025/26</span>
                                <span className="text-orange-500 drop-shadow-[0_0_15px_rgba(249,115,22,0.5)]">慳稅神器</span>
                                <br />
                                <span className="text-blue-500 text-6xl">導航手冊</span>
                            </h1>
                            <div className="w-32 h-1 bg-blue-500 mb-10 shadow-[0_0_10px_rgba(59,130,246,0.5)]"></div>
                            <p className="text-xl text-gray-400 max-w-lg mb-20 leading-relaxed font-light">
                                整合全港免稅額、扣稅項目及報稅關鍵時間表。<br />
                                <span className="text-white font-bold italic underline decoration-orange-500">拒絕繳交智商稅，精準優化財富路徑。</span>
                            </p>
                            <div className="flex items-center gap-8 bg-blue-900/10 border border-blue-500/20 p-6 rounded-2xl w-fit">
                                <div className="w-20 h-20 rounded-full border-2 border-orange-500 p-1">
                                    <div className="w-full h-full rounded-full bg-gray-800 flex items-center justify-center overflow-hidden">
                                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Klau" alt="KLAU" className="w-full h-full object-cover" />
                                    </div>
                                </div>
                                <div>
                                    <div className="text-2xl font-black text-white italic uppercase tracking-tight">KLAU</div>
                                    <div className="text-blue-400 font-mono text-xs uppercase tracking-[0.2em] mt-1 font-bold">Strategic Wealth Navigator</div>
                                </div>
                            </div>
                        </div>
                    </TaxPage>

                    {/* Page 2: Cheat Sheet */}
                    <TaxPage pageNumber={2} subtitle="Resource.Allocation">
                        <div className="pt-8">
                            <h2 className="text-5xl font-black mb-12 italic uppercase">免稅額 <span className="text-blue-500 text-3xl not-italic font-mono underline decoration-blue-500/30">速查表</span></h2>
                            <div className="grid grid-cols-2 gap-6 mb-12">
                                <DataNode title="基本免稅額 (個人)" value="$132,000" sub="單身人士基礎稅務防線" color="blue" />
                                <DataNode title="已婚人士免稅額" value="$264,000" sub="合計報稅雙倍額度" color="blue" />
                                <DataNode title="子女免稅額 (每名)" value="$130,000" sub="出生年度額外加 $130,000" color="orange" />
                                <DataNode title="供養父母 (60+)" value="$50,000" sub="同住再額外增加一倍至 $100k" color="orange" />
                                <DataNode title="供養父母 (55-59)" value="$25,000" sub="同住再額外增加一倍至 $50k" color="orange" />
                                <DataNode title="單親免稅額" value="$132,000" sub="特定條件下之隱藏節點" color="blue" />
                            </div>
                            <div className="relative p-10 rounded-2xl bg-orange-500/5 border border-orange-500/20">
                                <h3 className="text-2xl font-black text-orange-500 mb-4 uppercase tracking-tighter italic">年度優惠：稅款寬減</h3>
                                <p className="text-gray-300 text-lg leading-relaxed">2025/26 年度預計維持 100% 稅款寬減，上限為 <span className="text-orange-400 font-mono font-bold text-2xl">$3,000</span>。記得在評稅單上核對。</p>
                            </div>
                        </div>
                    </TaxPage>

                    {/* Page 6: CTA & QR */}
                    <TaxPage pageNumber={6} subtitle="Mission.Closure">
                        <div className="h-full flex flex-col items-center justify-center text-center">
                            <div className="mb-20">
                                <div className="w-20 h-1 bg-orange-500 mx-auto mb-10"></div>
                                <h2 className="text-[52px] font-black leading-tight italic tracking-tighter uppercase">
                                    稅務規劃因人而異，<br />
                                    EXCEL 幫到你計算，<br />
                                    <span className="text-orange-500 not-italic underline decoration-orange-500/30">但我可以幫你執行。</span>
                                </h2>
                                <div className="w-20 h-1 bg-orange-500 mx-auto mt-10"></div>
                            </div>
                            <div className="group relative p-2 bg-gradient-to-br from-blue-600 via-orange-500 to-yellow-400 rounded-3xl mb-12 shadow-[0_0_60px_rgba(59,130,246,0.3)]">
                                <div className="bg-white p-4 rounded-[22px] overflow-hidden">
                                    <div className="w-64 h-64 bg-white flex items-center justify-center">
                                        <img src="IMG_6192.jpg" alt="WhatsApp QR Code" className="w-full h-full object-contain" 
                                            onError={(e) => { e.target.src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=WhatsApp-Contact"; }} />
                                    </div>
                                </div>
                            </div>
                            <h3 className="text-2xl font-black mb-8 tracking-tight uppercase italic underline decoration-blue-500/50">立即掃描：預約 15 分鐘「稅務地圖診斷」</h3>
                            <div className="flex gap-6 mb-16">
                                <div className="px-8 py-4 bg-blue-900/40 border border-blue-500/50 rounded-xl text-blue-400 font-bold text-sm tracking-widest uppercase">WhatsApp 專線</div>
                                <div className="px-8 py-4 bg-orange-900/40 border border-orange-500/50 rounded-xl text-orange-500 font-bold text-sm tracking-widest uppercase">ZOOM 線上規劃</div>
                            </div>
                        </div>
                    </TaxPage>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
